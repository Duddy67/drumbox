<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-4">
                <h1>Drum Box</h1>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-2 d-flex justify-content-center">
                <button class="btn btn-success mt-4" id="start-stop">Start</button>
            </div>
            <div class="col-4 me-5">
                <label for="tempo">Tempo</label>
                <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output>120</output>
            </div>
            <div class="col-2">
                <label for="resolution">Resolution</label>
                <select name="resolution" id="resolution" class="form-select">
                    <option value="0">16th notes</option>
                    <option value="1">8th notes</option>
                    <option value="2">4th notes</option>
                </select>
            </div>
        </div>

        <div id="16th-notes" class="row">
        </div>

        <div id="track-list" class="row">
        </div>
    </div>

    <script src="js/track.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/sequencer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
